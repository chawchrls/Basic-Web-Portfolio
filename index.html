<!-- DOCTYPE html it declares or informs our browser that the file type is html -->
<!DOCTYPE html>
<html lang="en">
  <!-- html tag contains all the codes/elements that will be show on our webpage -->
  <head>
    <!-- head tag is responsible for the importation or linking of other files/style -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- it sets the title of the tab -->
    <title>Web Developer Portfolio</title>
    <!-- icon of tab -->
    <link rel="icon" type="png" href="./images/spiderman.png">
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <!-- body tag contains all the elements that will be displayed on our webpage -->
  <body>
    <!-- create a wrapper / container -->
    <!-- we use attributes class and id for naming our elements -->
    <div class="container-fluid">
      <section id="landing" class="text-center">
        <h1>Full Stack Web Developer</h1>

        <!-- p tag- let us create a paragraph on our web page -->
        <p>Hi! My name is Charles and I love building things from scratch.</p>

        <!-- src stands for source -->
        <!-- img is an example of self closing tag -->
        <img src="./images/spiderman.png" alt="spiderman" id="profile" class="img-fluid mt-3 mx-auto d-block"/>

        <!-- let us create a hyperlink -->
        <a href="mailto:charlesordinario028@gmail.com" class="btn btn-success btn-lg mt-5">Let's Work Together</a>
      </section>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
